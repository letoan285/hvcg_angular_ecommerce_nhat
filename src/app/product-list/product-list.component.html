<div class="row product">
    <div class="col-4" *ngFor="let product of products">
        <div [ngClass]="myClass">
            <div class="card-header"><h5>{{product.name}}</h5></div>
            <div class="card-body">
                <div class="product-item__image">
                    <img class="image" src="{{product.src}}" alt="">
                </div>
                <div>
                    <p>{{ renderStock(product.stock) }}</p>
                </div>
                <strong class="product-item__price">Price:$ {{ product.price }} </strong>

            </div>

            <div class="card-footer">
                <button class="btn btn-primary" (click)="handleAddToCart(product.id)">Add To Cart</button>
                <button class="btn btn-warning" (click)="passToParent(product.name)"> View More</button>
            </div>
        </div>
    </div>
</div>
